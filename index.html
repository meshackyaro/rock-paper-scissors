<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Battle of Hands</h1>
      <div id="selection">
        <button onclick="rock">👊</button>
        <button onclick="paper">📜</button>
        <button onclick="scissors">✂️</button>
      </div>
      <div id="player-selection">PLAYER:</div>
      <div id="computer-selection">COMPUTER:</div>
      <div id="result-display">RESULT</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
